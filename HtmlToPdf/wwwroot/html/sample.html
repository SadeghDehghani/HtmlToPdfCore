
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>فاکتور فروش</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            margin: 40px;
            color: #000;
        }

        .invoice-box {
            max-width: 800px;
            margin: auto;
            border: 1px solid #eee;
            padding: 20px;
            font-size: 14px;
            line-height: 24px;
        }

        .title {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .info {
            margin-bottom: 30px;
        }

            .info div {
                margin-bottom: 5px;
            }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

            table th, table td {
                border: 1px solid #ccc;
                padding: 8px 12px;
                text-align: center;
            }

            table th {
                background-color: #f5f5f5;
            }

        .total {
            text-align: left;
            font-weight: bold;
            font-size: 16px;
        }

        @media print {
            body {
                margin: 0;
            }

            .invoice-box {
                border: none;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>

    <div class="invoice-box">
        <div class="title">فاکتور فروش</div>

        <div class="info">
            <div>شماره فاکتور: 12345</div>
            <div>تاریخ: ۱۴۰۴/۰۴/۰۶</div>
            <div>نام مشتری: صادق رستگار</div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ردیف</th>
                    <th>شرح کالا</th>
                    <th>تعداد</th>
                    <th>قیمت واحد (تومان)</th>
                    <th>مبلغ کل</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>۱</td>
                    <td>کابل HDMI</td>
                    <td>۲</td>
                    <td>۱۵۰٬۰۰۰</td>
                    <td>۳۰۰٬۰۰۰</td>
                </tr>
                <tr>
                    <td>۲</td>
                    <td>موس بی‌سیم</td>
                    <td>۱</td>
                    <td>۳۵۰٬۰۰۰</td>
                    <td>۳۵۰٬۰۰۰</td>
                </tr>
            </tbody>
        </table>

        <div class="total">جمع کل: ۶۵۰٬۰۰۰ تومان</div>
    </div>

</body>
</html>
